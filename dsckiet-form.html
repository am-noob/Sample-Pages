<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../assets/images/favicon.ico" rel="icon" type="image/png">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta content="width=device-width" name="viewport" />
    <title>DSC KIET</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../assets/stylesheets/style.css">
</head>

<body>
    
    <div class="container">
        <div class="text-center container">
            <p style="font-size: 24px; font-weight: 600">
            <img src="logo.png" style="align-content: center; height: 100px;">Developer Students Club KIET</p>
        </div>
        <div class="container">
            <form class="form-vertical">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fullname">Full Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="enter your full name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email: </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="rollno">Roll No: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="rollno" placeholder="enter your roll number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="github">Github: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="github" placeholder="enter github handle (shrynshigupta06)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="linkedin">LinkedIn: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="linkedin" placeholder="enter linkedin profile (shrynshigupta06)">
                    </div>
                </div>
                <div class="form-group col-sm-10">
                    <label class="control-label col-sm-2" for="year">YEAR: </label>
                        <select id="year">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option></select>
                    </div>
                <div class="form-group col-sm-10">
                    <label class="control-label col-sm-2" for="year">BRANCH: </label>
                        <select id="branch">
                        <option value="cs">Computer Science</option>
                        <option value="it">Information Technology</option>
                        <option value="ec">Electronics and communication</option>
                        <option value="me">Mechanical</option>
                        <option value="ce">Civil</option>
                        <option value="en">Electrical and Electronics</option>
                        <option value="ei">Electronics and Intrumentation</option></select>
                    </div>
                <div class="col-sm-10">
                        <button type="submit" class="form-control btn btn-default" style="margin-bottom: 20px; background: #6610f2; font-weight: 300;">SUBMIT</button>
                    </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
